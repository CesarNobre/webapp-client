<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
<h:form>
<h:panelGrid columns="2">
	<h:outputLabel value="Nome" for="nome"/>
	<h:inputText id="nome" value="#{usuarioEncontrado.nome}"/>

<h:commandButton value="Buscar" action="#{usuarioEncontrado.Buscar}" />

</h:panelGrid>
</h:form>
<h:panelGrid columns="2">
<h:outputLabel value="Nome Encontrado" for="nomeEncontrado"/> 
	<h:outputLabel value="#{usuarioEncontrado.nomeUsuarioEncontrado}"/>
	<h:outputLabel value="CPF Encontrado" for="cpf"/> 
	<h:outputLabel value="#{usuarioEncontrado.cpf}"/>
	<h:outputLabel value="Codigo do Usuario" for="cpf"/> 
	<h:outputLabel value="#{usuarioEncontrado.codigo}"/>
	<h:outputLabel value="Sexo" for="genero"/> 
	<h:outputLabel value="#{usuarioEncontrado.genero}"/>
</h:panelGrid>
</h:body>
</html>
